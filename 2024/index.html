<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            color: white;
        }

        body, html {
            overflow-x: hidden;
            background: black;
        }

        iframe, body, html {
            width: 100vw;
            height: calc(100vh);
        }
        .goBack {
            margin-left: 1rem;
            margin-block: 1rem;
        }
    </style>
</head>
<body>
    <a href="../">
        <h1 class="goBack">go back</h1>
    </a>


    <iframe src="./src/luis henrique de lameida - resume - 2024.pdf"></iframe>
</body>
</html>
